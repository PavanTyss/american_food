<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Burger Week</title>
    <link rel="shortcut icon" href="./fonts/favicon.ico" type="image/x-icon">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Oswald&family=Poppins&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <!-- header starts -->
    <section id="headerBlock">
        <article>
            <aside class="logoBlock">
                <a>
                    <span id="logoIcon"><i class="fas fa-hamburger"></i></span>
                    <span>Burger house</span>
                </a>
            </aside>
            <aside class="menuBlock">
                <div class="topBarMenu"><span><i class="fas fa-biking"></i></span>
                    <span>Express Delivery + 123456789</span>
                </div>
                <div class="mainMenu">
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Menu</a></li>
                            <li><a href="#">Our Story</a></li>
                            <li><a href="#">contact us</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>
        </article>
    </section>
    <!-- header ends -->


    <!-- slider block starts -->
    <section id="sliderBlock">
        <article>
            <aside class="leftSlider">
                <div>
                    <h4>Its good time for great taste of burgers</h4>
                    <h1>BURGER</h1>
                    <h3>Week</h3>
                </div>
            </aside>
            <aside class="rightSlider">
                <div class="images">
                    <figure class="burger"><img src="./images/Burger Image.png"></figure>
                    <figure class="coke"><img src="./images/Drinks.png"></figure>
                    <figure class="glowImage"><img src="./images/Glow.png"></figure>
                    <figure class="frenchFries"><img src="./images/French Fries.png"></figure>
                </div>
            </aside>
        </article>
    </section>
    <!-- slider block starts -->
</body>

</html>
